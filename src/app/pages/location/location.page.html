<ion-header>
    <ion-toolbar color="light">
        <ion-title>Plats</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="--padding-top: 20%">
    <!--INFO LIST ABOUT LOCATION-->
    <ion-card class="list-card">
        <ion-list padding>
            <ion-item>
                <ion-label>Namn: {{youthcentre.name}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Avstånd från
                    dig: {{userPlacement(youthcentre.lat, youthcentre.lon, currentPosition.lat, currentPosition.lng)}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Nuvarande antal aktiva
                    aktiviter: {{activityService.allActiveActivities.length}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-card>

    <!--UPCOMING EVENTS-->
    <ion-card class="list-card">
        <ion-list padding>
            <ion-list-header>Kommande akviteter</ion-list-header>
            <ion-item *ngFor="let activity of activityService.allActiveActivities">
                <ion-card-title (click)="loadEvent(activity)">{{activity.name}}</ion-card-title>
            </ion-item>
        </ion-list>
    </ion-card>
    <!--CHECK IN BUTTON-->
    <div padding class="check-in-button">
        <ion-button size="large" type="submit" expand="block" (click)="checkin()" [disabled]="!userCanCheckIn()">
            checka
            in
        </ion-button>
    </div>
</ion-content>
