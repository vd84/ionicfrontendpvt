<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Change password</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #form='ngForm'>
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Create your Account!</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="Current Password:" placeholder="Current Password" type="password" ngModel
                                       required
                                       [(ngModel)]="currentPassword"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="Repeat Your Password:" placeholder="Repeat Your Password" type="password"
                                       ngModel required
                                       [(ngModel)]="repeatedPassword"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="New Password:" placeholder="New Password" type="password" ngModel required
                                       [(ngModel)]="newPassword"></ion-input>
                        </ion-item>

                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block"
                                    (click)="changePassword()">Change Password
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
