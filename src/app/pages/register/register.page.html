<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Register</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #form ='ngForm' (ngSubmit)="register(form)" >
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Create your Event!</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input  name="Event_name" type="text" placeholder="Namnet på ditt event" ngModel required></ion-input>
                            <ion-input placeholder="Username" type="username" ngModel required [(ngModel)]="username"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input placeholder="Password" type="password" ngModel required [(ngModel)]="password"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input placeholder="Email" type="email" ngModel required [(ngModel)]="email"></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
                        <ion-button size="large" type="submit" (click)="goBackToMenu()" expand="block">Back to menu</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
